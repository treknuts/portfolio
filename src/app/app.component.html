<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  a {
    margin: 8px 8px;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1 1 auto;
  }

  .logo {
    height: 20px;
  }

  .navbar {
    background-color: #546e7a;
  }

  .content {
    margin: auto;
    margin-top: 15px;
    display: flex;
    flex-flow: row nowrap;
    justify-content: center;
  }

  .card-actions {
    display: flex;
    flex-flow: row nowrap;
    justify-content: space-evenly;
  }

  .socials {
    height: 42px;
    width: 42px;
  }

  .example-card {
    width: 400px;
  }

  .example-header-image {
    background-image: url("../assets/profilePIc.png");
    background-size: cover;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link),
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>

<div class="header" role="main">
  <mat-toolbar class="navbar">
    <img class="socials" src="./assets/tk-icon.png" alt="logo" />
  </mat-toolbar>
  <div class="content">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Trevor Knutson</mat-card-title>
        <mat-card-subtitle>Software Engineer</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          Greetings! I am a senior Computer Science student at North Dakota
          State University.
        </p>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-stroked-button (click)="downloadPdf()">View Resume</button>
        <a href="https://www.linkedin.com/in/trevor-knutson-205413168/">
          <img class="socials" src="./assets/linkedin.png" alt="linkedin" />
        </a>
        <a href="https://www.github.com/treknuts">
          <img class="socials" src="./assets/git-icon.png" alt="github" />
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<router-outlet></router-outlet>
