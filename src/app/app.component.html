<div class="navbar">
  <nav class="nav">
    <a
      class="tab"
      [routerLink]="['welcome']"
      (click)="scrollToElement('welcome')"
    >
      home
    </a>
    <span class="divider">|</span>
    <a class="tab" [routerLink]="['about']" (click)="scrollToElement('about')">
      about
    </a>
    <span class="divider">|</span>
    <a
      id="work"
      class="tab"
      [routerLink]="['work']"
      (click)="scrollToElement('projects')"
    >
      work
    </a>
  </nav>
</div>
<div class="content">
  <div id="welcome">
    <app-welcome></app-welcome>
  </div>
  <div id="about">
    <app-about></app-about>
  </div>

  <div id="projects">
    <app-projects></app-projects>
  </div>
</div>
<div class="footer">
  <a class="social" href="{{ github }}"
    ><i class="fa fa-github fa-3x" aria-hidden="true"></i
  ></a>
  <a class="social" href="{{ linkedin }}"
    ><i class="fa fa-linkedin fa-3x" aria-hidden="true"></i
  ></a>
  <a class="social" href="mailto:{{ email }}"
    ><i class="fa fa-envelope fa-3x" aria-hidden="true"></i
  ></a>
</div>
