<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Home">
    <div class="intro-div">
      <h1>
        Hello, I'm <span class="name">{{ name }}</span
        >.
      </h1>
      <h1>I'm a {{ jobTitle }}.</h1>
      <div style="margin-top: 8px">
        <button mat-stroked-button color="primary" (click)="showWork()">
          View My Work
        </button>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="About">Content 2</mat-tab>
  <mat-tab label="Portfolio">Content 3</mat-tab>
</mat-tab-group>
