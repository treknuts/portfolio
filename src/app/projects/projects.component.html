<div class="card-div">
  <ul *ngFor="let proj of results" style="list-style: none">
    <li>
      <div class="card">
        <div class="card-header">
          {{ proj.name }}
          <a href="{{ proj.githubUrl }}">
            <i class="fa fa-github fa-2x" aria-hidden="true"></i>
          </a>
        </div>
        <div class="card-body">{{ proj.description }}</div>
        <div class="card-footer">
          <img src="https://img.icons8.com/color/48/000000/javascript.png" />
          <img src="https://img.icons8.com/ios-filled/50/000000/laravel.png" />
          <img
            src="https://img.icons8.com/color/48/000000/java-coffee-cup-logo.png"
          />
          <img src="https://img.icons8.com/color/48/000000/vue-js.png" />
          <img src="https://img.icons8.com/color/48/000000/nodejs.png" />
          <img src="https://img.icons8.com/color/48/000000/flutter.png" />
          <img src="https://img.icons8.com/ios/50/000000/mysql-logo.png" />
          <img src="https://img.icons8.com/color/48/000000/python.png" />
        </div>
      </div>
    </li>
  </ul>
</div>
